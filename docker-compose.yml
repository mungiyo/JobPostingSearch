version: "3"

services:
  airflow:
    container_name: airflow
    build: ./airflow
    restart: unless-stopped
    logging:
        options:
            max-size: 10m
            max-file: "3"
    ports:
        - 8080:8080
    volumes:
        - ./airflow/dags:/usr/local/airflow/dags
        - ./airflow/modules:/usr/local/airflow/modules
    healthcheck:
        test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
        interval: 30s
        timeout: 30s
        retries: 3
    depends_on:
        - postgres

  postgres:
    container_name: postgres
    restart: always
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
        - POSTGRES_USER=${AIRFLOW}
        - POSTGRES_PASSWORD=${AIRFLOW}
        - POSTGRES_DB=${AIRFLOW}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    logging:
        options:
            max-size: 10m
            max-file: "3"

  elasticsearch:
    container_name: elasticsearch
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.14
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
    healthcheck:
      test: "wget -q -O - http://localhost:9200/_cat/health"
      interval: 5s
      timeout: 30s
      retries: 300
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data

  mongo:
    container_name: mongo
    image: "mongo"
    ports:
      - "27020:27017"
    volumes:
      - mongo:/data/db
    command: mongod
  
  sync_scheduler:
    container_name: sync_scheduler
    build: ./scheduler

volumes:
  mongo: