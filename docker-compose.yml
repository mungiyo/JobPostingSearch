version: "3"

services: 
  postgres:
    container_name: postgres
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
        - POSTGRES_USER=${AIRFLOW}
        - POSTGRES_PASSWORD=${AIRFLOW}
        - POSTGRES_DB=${AIRFLOW}
    logging:
        options:
            max-size: 10m
            max-file: "3"  

  mongo:
    container_name: mongo1
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
    command: mongod

volumes:
